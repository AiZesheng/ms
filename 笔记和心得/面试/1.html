	<script>
		function sort (arr) {
			var min = 0, t = 0, i = 0, j = 0;
			for (i=0; i<arr.length-1; i++) {
				min = i;
				for (j=i+1; j<arr.length; j++) {
					if (arr[min] > arr[j]) {
						min = j;
					}
				}
				if (min != i) {
					t = arr[min];
					arr[min] = arr[i];
					arr[i] = t;
				}
			}
			return arr;
		}
		// console.log(sort(arr))

	</script>
