<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<div id="div1"></div>
<div id="div2"></div>
<div id="div3"></div>

<body>
	<script>
		var arr = [{
			name: '张三',
			age: 19
		}, {
			name: '李四',
			age: 20
		}];
		function replace (arr, arrObj, obj) {
			var num = 0;
			arr.map(function (item, index) {
				if (arrObj.name == item.name) {
					num = index;
				}
			});
			arr.splice(num, 1, obj);
		}
		replace(arr, {name: '张三', age: 20}, {name: '王五', age: 78})
		console.log(arr);
	</script>
</body>
</html>
